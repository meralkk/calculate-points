<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Points</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Calculate Points</h1>
      <!--  TEXT AREA -->
      <div class="text-area">
        <div class="form">
          <input
            type="text"
            class="form-control"
            id="textInput"
            placeholder="Please type a name"
          />
          <label for="floatingInput"></label>
        </div>
        <div class="form">
          <input
            type="text"
            class="form-control"
            id="textPoint"
            placeholder="Type a point"
          />
          <label for="floatingPassword"></label>
        </div>
        <button id="addButton" type="button" class="btn btn-warning text-white">
          Add
        </button>
      </div>

      <!-- TABLE -->
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Point</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody id="bodyList"></tbody>

        <tfoot class="foot">
          <tr>
            <th colspan="2" class="text-end">Average Point</th>
            <th id="average"></th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
